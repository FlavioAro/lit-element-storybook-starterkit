<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lit element Storybook Starterkit</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">    
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <ds-button color="primary" size="small">Button Primary</ds-button>
    <ds-button color="secondary" size="small">Button Secondary</ds-button>
    <ds-button color="danger" size="small">Button Danger</ds-button>
    <br><br>
    <ds-button color="primary" size="medium">Button Primary</ds-button>
    <ds-button color="secondary" size="medium">Button Secondary</ds-button>
    <ds-button color="danger" size="medium">Button Danger</ds-button>
    <br><br>
    <ds-button color="primary" size="large">Button Primary</ds-button>
    <ds-button color="secondary" size="large">Button Secondary</ds-button>
    <ds-button color="danger" size="large">Button Danger</ds-button>
</body>
</html>
